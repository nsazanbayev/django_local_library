{% extends "base_generic.html" %}

{% block content %}
    <h1 style="color: #a000ff">Borrowed books</h1>

    {% if bookinstance_list %}
    <ul>

      {% for bookinst in bookinstance_list %} 
      <li style="color: #00ff00" class="{% if bookinst.is_overdue %}text-danger{% endif %}">
        <a style="color: #008000" href="{% url 'book-detail' bookinst.book.pk %}">{{bookinst.book.title}}</a> ({{ bookinst.due_back }})        
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books borrowed.</p>
    {% endif %}       
{% endblock %}
